<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>层级选择器</title>
    <style>
        /*层级选择器 通过父级元素来设置子级元素的样式  设置子元素的子级的样式
            层级选择器可以和多种选择器组合使用

        */
        .wrap{
            width:500px;
            height:500px;
            border:1px solid red;
        }
        .wrap div{
            width:200px;
            height:300px;
            background-color:green;
        }
         .wrap .in{
            width:300px;
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!--<div></div>-->
        <div class="in">
            <div></div>
        </div>
    </div>
</body>
</html>
