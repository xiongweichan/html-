<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>表单标签</title>
</head>
<body>
    <!--form标签来划定一个表单区域
        action：提交地址
        method：提交方式 get post
        表单提交默认是以get方式进行数据传输
        get：通过url地址传输数据，数据会显示在url地址栏当中
        传输数据有大小限制，根据浏览器的不同数据大小不同
        相对来说不安全
        post：数据不通过url地址传参，相对来说安全
        数据传输没有具体的大小限制
        一般表单指定使用post方式提交数据
        enctype：如果表单当中有文件上传必须添加这个属性
        指定属性值未“multipart/form-data”用于文件转码
        
        disabled：禁用
        readonly：只读
        checked：选中
        placeholder：水印提示
        -->
    <form action="https://localhost:44300/api/values/PostTest" method="post">
        <!--
    表单控件 必须填写name属性
    type：指定我们的表单类型（普通文本 密码框 单选框 多选框……
            value：设置默认值
    普通文本输入框{username:123}-->
        用户名：<input placeholder="请输入用户名" type="text" name="username" value="1234" /> <br />
        密码：<input type="password" name="password" /> <br />
        <!--单选框 type=radio 必须有name属性和value属性 一组单选框 name属性值相同-->
        性别：<input type="radio" value="1" name="sex" />男
        <input type="radio" value="0" name="sex" />女
        <br />
        <!--
    多选框 type="checkbox" 必须指定name属性和value属性，name属性必须相同


    -->
        爱好：<input type="checkbox" name="love[]" value="l" /> 篮球<br />
        <input type="checkbox" name="love[]" value="z" /> 足球<br />
        <input type="checkbox" name="love[]" value="y" /> 羽毛球<br />
        <input type="checkbox" name="love[]" value="p" /> 乒乓球<br />
        
        <!--下拉框 select 必须指定name属性  配合option来使用-->
        学历信息：
        <select name="xl">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
        </select>
        <br />
        <!--文件上传-->
        请选择上传文件：<input  type="file" name="file"/>
        <br />
        请输入个人说明：
        <textarea name="test" id="">请输入个人信息</textarea>
        <br />
        <!--按钮 type="submit" value=确定-->
        <input type="submit" value="确定"/><br />
        <button>asdfas</button><br />
        <!--重置按钮-->
        <input type="reset"/>

        <!--隐藏域 hidden 不需要用户查看和填写的信息-->
        <input type="hidden" name="id" value="0" />

    </form>
</body>
</html>
